<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logowanie dualVOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/loginPage.css">

<body id="body">

<div id="login-card" class="card">
    <div class="card-body">
        <h2 class="text-center">Logowanie dualVOD</h2>
        <br>
        <form action="">
            <div class="form-group">
                <input type="email" class="form-control" id="email-input-login" placeholder="Podaj e-mail" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-input-login" placeholder="Podaj hasło" name="password">
            </div>
            <button id="login-button" class="btn btn-primary deep-purple btn-block">Zaloguj
            </button>
            <button onclick="location.href='RegisterPage.html'" id="go-to-register-page" class="btn btn-success deep-purple btn-block">Zarejestruj
            </button>
            <button type="button" onclick="location.href='index.html'" id="cancel-login" class="btn btn-secondary deep-purple btn-block">Powrót
            </button>
            <br>
            <br>
            <div id="loginError">
                <div class="alert alert-danger" role="alert">
                Podany użytownik nie istnieje. Proszę się zarejestrować
                </div>
            </div>
            <div id="passwordError">
                <div class="alert alert-danger" role="alert">
                Nieprawidłowe hasło
                </div>
            </div>

            <div id="emptyLoginCredentialsError">
                <div class="alert alert-danger" role="alert">
                    E-mail lub hasło jest puste
                </div>
            </div>

        </form>
    </div>
    <script src="js/loginPage.js"></script>
</div>
